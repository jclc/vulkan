---
GENERATOR:
  PackageName: vma
  PackageDescription: "Package vma provides Go bindings for vk_mem_alloc.h"
  PackageLicense: "The autogenerated code is released under Public Domain."
  Includes:
    - ../vulkan/vulkan.h
    - vk_mem_alloc.h
  FlagGroups:
    - {name: "CFLAGS", flags: [
        "-I..",
        "-DVK_NO_PROTOTYPES",
    ]}

PARSER:
  IncludePaths: [/usr/include, /usr/lib/gcc/x86_64-pc-linux-gnu/8.2.1/include]
  SourcesPaths:
    - vk_mem_alloc.h
  Defines:
    VK_NO_PROTOTYPES: 1
    VK_USE_PLATFORM_ANDROID_KHR: null
    VK_USE_PLATFORM_WIN32_KHR: null
    VK_USE_PLATFORM_IOS_MVK: null

TRANSLATOR:
  ConstRules:
    defines: expand
  Rules:
    global:
      - {action: accept, from: "^vma"}
      - {action: replace, from: "^vma"}
      - {action: accept, from: "^Vma"}
      - {action: replace, from: "^Vma"}
  PtrTips:
    function:
      - {target: ^vma, tips: [sref,sref,sref,sref,sref,sref,sref,sref]}